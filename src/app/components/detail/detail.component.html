<div class="loader" *ngIf="!moto">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
  
  <div>
    <a [routerLink]="['/']" class="btn btn-info mb-3">Retour</a>
  </div>
  
  <div *ngIf="moto">
    <div class="row">
      <div class="col-md-4">
        <img class="img-fluid" src="{{ moto.image }}" alt="Photo de {{ moto.marque | uppercase }} - {{ moto.type }}"/>
      </div>
  
      <div class="col-md-6">
        <div class="col-md-12">
          <h2>La fiche de {{ moto.marque | uppercase}} - {{ moto.type }}</h2>
        </div>
  
        <div class="col-md-12">{{ moto.prix}}</div>
      </div>
    </div>
  </div>
