<div class="loader" *ngIf="!motoPhares">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

  <div *ngIf="motoPhares">
    <h1>Les motos selectionnés ({{ motoPhares.length }} )!</h1>
    <div class="row">
      <div *ngFor="let moto of motoPhares" class="card col-md-4 m-2" style="width: 18rem;">
        <img class="card-img-top card-img picture" src="{{ moto.image }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ moto.marque |  uppercase }} - {{ moto.type }}</h5>
           <p class="card-text"> Vente Flash: {{ moto.venteFlash}}</p>
           <p class="card-text"> Prix: {{ moto.prix}}</p>
           <p class="card-text"> cylindree: {{ moto.cylindree}}</p>
           <p class="card-text"> nombre de km: {{ moto.kilometres}}</p>
           <p class="card-text"> année: {{ moto.annee}}</p>
  
          <a [routerLink]="['',moto.id]" class="btn btn-primary">Voir en détail !</a>
  
        </div>
      </div>
    </div>
  </div>
